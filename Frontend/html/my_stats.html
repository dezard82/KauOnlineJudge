        <div class="container col-8">
            <h3>사용자 이름</h3>
            <hr>
            <div class="card col-6"> 
                <canvas id="test_chart"></canvas> 
            </div> 
        </div>

        <script> 
            // 도넛형 차트 
            var myDoughnutChart = new Chart(
                document.getElementById("test_chart"), {
                    type: 'doughnut',
                    title: '사용자 이름',
                    data: { 
                        datasets: [{ 
                            backgroundColor: ['blue', 'red', 'yellow'], 
                            data: [487, 380, 190] 
                        }], 
                        // 라벨의 이름이 툴팁처럼 마우스가 근처에 오면 나타남 
                        labels: ['정답', '오답', '컴파일 에러']

                }
